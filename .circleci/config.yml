version: 2.1

orbs:
  coveralls: coveralls/coveralls@1.0.5
  node: circleci/node@1.1.6

jobs:
  build-1:
    executor:
      name: node/default

    steps:
      - checkout

      - node/with-cache:
          steps:
            - run: npm install
            - run: npm run jest

      - coveralls/upload:
          parallel: true
          flag_name: Test 1
          verbose: true

  done:
    executor:
      name: node/default

    steps:
      - coveralls/upload:
          parallel_finished: true

workflows:
  sample:
    jobs:
      - build-1
      - done:
          requires: [build-1]